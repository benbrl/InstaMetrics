<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Stats Exporter</title>
    <script src="html2canvas.min.js" defer></script>
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="stats-card">
            <h3>INSTAGRAM STATS</h3>
            <div id="profile-pic">
                <img id="profilePic" alt="Profile Picture">
            </div>
            <div id="stats">
                <p><strong id="username">Username</strong></p>
                <p id="fullName">Full Name</p>
                <p>Followers: <span id="followers">-</span></p>
                <p>Following: <span id="following">-</span></p>
                <p>Posts: <span id="posts">-</span></p>
                <p>Biography: <span id="biography">-</span></p>
            </div>
        </div>
        <button id="fetchButton">Récupérer les statistiques</button>
        <button id="copyButton" disabled>Copier dans le presse-papiers</button>
        <button id="exportButton" disabled>Exporter en tant qu'image</button>
    </div>

</body>

</html>
